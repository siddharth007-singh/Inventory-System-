{% extends 'base.html' %}

{% load static %}

{% block sidebar %}{% endblock %}

{% block content %}
    <section class="section wb">
        <div class="container">
                <div class="row">
                    <div class="col-lg-6 mx-auto">
                        <div class="card border-sm radius-10 mt-5">
                            <div class="card-body px-3 py-3">
                                <h3 class="text-center">Login</h3>
                                <form action="" method="POST">
                                    {% load crispy_forms_tags %}
                                    {% csrf_token %}
                                    <div class="form-group">
                                            <label for="">username</label>
                                            <input type="text" name="username" id="" class="form-control" placeholder="Username">
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="">Password</label>
                                            <input type="password" name="password" id="" class="form-control" placeholder="Password">
                                        </div>
                                    <div class="form-group">
                                        <input type="submit" value="Login" name="send" class="btn btn-success btn-block mt-3">
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">
                                Already Have An Account :   <a href="{% url 'registers' %}">SignIn</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

{% endblock %}
