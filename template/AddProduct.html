{% extends 'base.html' %}


{% block content %}
        <div class="mt-4">
            {% if messages %}
                {% for message in messages %}
                    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> 
                        <div class="alert alert-primary" role="alert">
                            {{message}}
                            </div>
                    </li>
                {% endfor %}
            {% endif %}
            <div class="card">
                <div class="card-body border">
                    <div class="d-flex">
                        <h5>Add Products</h5>
                        <a href="{% url 'Products' %}" class="btn ms-auto btn-sm btn-info text-white">Products</a>
                    </div>
                    <form action="" method="POST" enctype="multipart/form-data" class="mt-4">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="" class="text-muted">Product Name</label>
                            <input type="text" name="name" id="" class="form-control mt-2" placeholder="Name">
                        </div>
                        <div class="form-group mt-2">
                            <label for="" class="text-muted">Brand Name</label>
                             <select name="brand" id="" class="form-control mt-2">
                                <option value="">Select Brand</option>
                                {% for b in brand %} 
                                    <option value="{{b.id}}">{{b.brand_name}}</option>
                                {% endfor %} 
                            </select>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="" class="text-muted">Quantity</label>
                                    <input type="text" name="quantity" id="" class="form-control mt-2" placeholder="Quantity">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="" class="text-muted">Product Images</label>
                                    <input type="file" name="image" id="" class="form-control mt-2">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="" class="text-muted">Product Size</label>
                                    <select name="product_size" id="" class="form-control mt-2">
                                        <option value="">Select Size</option>
                                        {% for s in size %} 
                                            <option value="{{s.id}}">{{s.size_name}}</option>
                                        {% endfor %} 
                                    </select>
                                </div>
                            </div>      
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="" class="text-muted">Product Price</label>
                                    <input type="text" name="price" id="" class="form-control mt-2" placeholder="Price">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="" class="text-muted">category</label>
                                    <select name="category" id="" class="form-control mt-2">
                                        <option value="">Select category</option>
                                        {% for c in cat %}
                                            <option value="{{c.id}}">{{c.cat_name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="" class="text-muted">Product Thickness</label>
                                    <select name="product_thickness" id="" class="form-control mt-2">
                                        <option value="">Select Thickness</option>
                                        {% for t in thick %}
                                            <option value="{{t.id}}">{{t.thickness_name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Add Prodct" class="btn btn-outline-info btn-sm  mt-4">
                        </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock  %}
